<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hunt: Showdown Bingo</title>
  <style>
    body { font-family: sans-serif; text-align: center; background-color: #1e1e1e; color: white; }
    table { border-collapse: collapse; margin: 20px auto; font-size: 14px; }

</head>
<body>
  <h1>ğŸ”« Hunt: Showdown Bingo ğŸ”«</h1>
  <table id="bingo"></table>
  <button onclick="generateCard()">ğŸ” New card</button>

  <script>
    const words = [
      "Frontier 73C", "Infantry 73L", "Marathon", "Ranger 73", "Vandal 73C", "Bornheim No. 3", "Conversion",
      "LeMat", "Nagantâ€¯M1895", "New Army", "Officer", "1865 Carbine", "Centennial", "Drilling",
      "Maynard Sniper", "Springfield 1866", "Vetterli 71", "Pax", "Scottfield", "Berthierâ€¯1892", "Krag",
      "Lebelâ€¯1886", "Makoâ€¯1895", "Martiniâ€‘Henry", "Mosin Obrez", "Mosinâ€‘Nagant", "Sparks", "Haymaker",
      "Uppercut", "Autoâ€‘5", "Rivalâ€¯78", "Romeroâ€¯77", "Slate", "Specterâ€¯1882", "Terminus", "Bomb Lance",
      "Bomb Launcher", "Chuâ€¯Koâ€¯Nu", "Crossbow", "Dolchâ€¯96", "Hand Crossbow", "Hunting Bow",
      "Nitro Express", "Baseball Bat", "Cavalry Saber", "Combat Axe", "Katana", "Machete", "Railroad Hammer"
    ];

    function getRandomWords(list, count) {
      let copy = [...list];
      let result = [];
      for (let i = 0; i < count; i++) {
        const idx = Math.floor(Math.random() * copy.length);
        result.push(copy.splice(idx, 1)[0]);
      }
      return result;
    }

    function generateCard() {
      const table = document.getElementById("bingo");
      const selected = getRandomWords(words, 25);
      selected[12] = "ğŸ¯ FREE"; // Mitte der Karte

      table.innerHTML = "";

      const header = table.insertRow();
      for (let c of "BINGO") {
        let th = document.createElement("th");
        th.innerText = c;
        header.appendChild(th);
      }

      for (let row = 0; row < 5; row++) {
        let tr = table.insertRow();
        for (let col = 0; col < 5; col++) {
          let cell = tr.insertCell();
          let value = selected[row * 5 + col];
          cell.innerHTML = value;
          if (row === 2 && col === 2) cell.classList.add("free");
          cell.onclick = () => cell.style.backgroundColor = "#00e0b0";
        }
      }
    }

    generateCard();
  </script>
</body>
</html>
